<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/cadastro.css" />
        <title>Cadastro NAP</title>
    </head>
    <body>
        <header>
            <h1 class="h1-nap">NAP</h1>
            <div class="back">
                <a href="./login.html"
                    ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        class="size-6"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M9.53 2.47a.75.75 0 0 1 0 1.06L4.81 8.25H15a6.75 6.75 0 0 1 0 13.5h-3a.75.75 0 0 1 0-1.5h3a5.25 5.25 0 1 0 0-10.5H4.81l4.72 4.72a.75.75 0 1 1-1.06 1.06l-6-6a.75.75 0 0 1 0-1.06l6-6a.75.75 0 0 1 1.06 0Z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </a>
                <p>sair</p>
            </div>
        </header>
        <section class="container">
            <section class="content-general">
                <div class="h1-p">
                    <h1>Cadastro NAP</h1>
                    <p>
                        Para se cadastrar é necessário preencher corretamente o formulário abaixo com os
                        respectivos dados cadastrais
                    </p>
                </div>
                <hr /><hr/>
                <fieldset>
                    <form action="#">
                        <div class="container-form">
                            <div class="name">
                                <label for="name">Nome</label><br />
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    placeholder="Digite seu nome"
                                    required
                                /><br />
                            </div>
                            <div class="sobrenome">
                                <label for="sobrenome">Sobrenome</label><br />
                                <input
                                    type="text"
                                    id="sobrenome"
                                    name="sobrenome"
                                    placeholder="Digite seu sobrenome"
                                    required
                                />
                            </div>
                        </div>
                        <p>
                            <label for="curso">Curso</label><br />
                            <input
                                type="text"
                                id="curso"
                                name="curso"
                                placeholder="Informe seu curso"
                                required
                            />
                        </p>
                        <p>
                            <label for="turno">Turno</label><br />
                            <input
                                type="text"
                                id="turno"
                                name="turno"
                                placeholder="Informe o turno"
                                required
                            />
                        </p>
                        <p>
                            <label for="telefone">Telefone</label><br />
                            <input
                                type="text"
                                id="telefone"
                                name="telefone"
                                placeholder="(00)00000-0000"
                                required
                            />
                        </p>
                        <p>
                            <label for="email">Email</label><br />
                            <input
                                type="text"
                                id="email"
                                name="email"
                                placeholder="Ex:email@email.com"
                                required
                            />
                        </p>
                        <p>
                            <label for="data">Data:</label><br />
                            <input type="date" id="date" name="date" value="2024-06-27" required/>
                        </p>
                        <button type="submit">Cadastre-se</button>
                    </form>
                </fieldset>
            </section>
        </section>
    </body>
</html>
